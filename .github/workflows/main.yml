      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install 
    - name: Run Docker start Script
      shell: 'script -q -e -c "bash {0}"'
      run: |
       cp -rvf /demo/Laravel-Appointments/.env  /demo/actions-runner/_work/Laravel-Appointments/Laravel-Appointments/
           docker-compose  up -d


            if [[ ${?} = 0 ]]
            then
            echo " Containers are running now"
             fi

             docker exec  demo-app  php artisan migrate   --seed

    


