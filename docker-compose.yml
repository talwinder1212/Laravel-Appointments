version: '3.3'
services:
    main:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: demo-app
        command: 'php artisan serve --host=0.0.0.0'
        volumes:
            - .:/app
        ports:
            - 8000:8000
        depends_on:
            - db
        networks:
            - app-network

    db:
        image: mysql:8.0
        container_name: demo-db
        environment:
            MYSQL_DATABASE: demo
            MYSQL_USER: demo
            MYSQL_PASSWORD: test@123
            MYSQL_ROOT_PASSWORD: Test@1234
        volumes:
            - ./dbdata:/var/lib/mysql
        ports:
            - 3306:3306
        networks:
            - app-network
networks:
    app-network:
         driver: bridge
